<!-- forgot-password.component.html -->
<div class="forgot-password-container">
<div *ngIf="!resetEmailSent" class="forgot-password-form">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="sendPasswordResetEmail()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  
  <div *ngIf="resetEmailSent" class="reset-email-sent-message">
    <p>Password reset email sent. Please check your email inbox.</p>
  </div>

  </div>
