<h1>Add New Employee</h1>

<div class="container m-5 p-5 bg-success">
    <form (ngSubmit)="addEmployee()" #employeeForm="ngForm">
        
       <div class="form-group">
           <label for="name">Name:</label>
           <input type="text" class="form-control" required [(ngModel)]="employee.name" name="name" id="name" #name="ngModel" minlength="3" maxlength="10">

           <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
            name is required, minimum 3 charcater 
        </div>  
        </div>

       <div class="form-group">
           <label for="dept">Department:</label>
           <input type="text" class="form-control" required [(ngModel)]="employee.dept" name="dept" id="dept" #dept="ngModel" minlength="2" maxlength="10">

           <div *ngIf="dept.invalid && dept.dirty" class="alert alert-danger">
            Department is required, minimum 2 charcater 
           </div>
       </div>
   
       <div class="form-group">
           <label for="salary">Salary:</label>
           <input type="number" class="form-control" required [(ngModel)]="employee.salary" name="salary" id="salary" #salary="ngModel">

           <div [hidden]="!salary.touched || ( salary.valid || salary.pristine)" class="alert alert-danger">
            Salary is required.
        </div>
       </div>
       
       <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" required [(ngModel)]="employee.age" name="age" id="age" #age="ngModel">

        <div [hidden]="!age.touched || ( age.valid || age.pristine)" class="alert alert-danger">
            Age is required.
        </div>
       </div>

       <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" required [(ngModel)]="employee.address" name="address" id="address" #address="ngModel" minlength="4" maxlength="10">

        <div *ngIf="address.invalid && address.dirty" class="alert alert-danger">
         Address is required, minimum 4 charcater 
        </div>
    </div>

       <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.form.valid">Add Employee</button>
   </form>
</div>
